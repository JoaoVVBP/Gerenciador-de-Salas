plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

mainClassName = 'TestClass1'

dependencies {
    testImplementation 'junit:junit:4.12'
}

run{
    standardInput = System.in
}